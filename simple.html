
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Form</title>

  <style>
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    form {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    span {
      color: red;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <form onsubmit="return submitForm()">
    <h2>Registration Form</h2>

    <label for="na">Name</label><br>
    <input type="text" id="na" placeholder="Enter name">
    <span id="a1"></span><br>

    <label for="nu">Number</label><br>
    <input type="number" id="nu" placeholder="Enter number">
    <span id="a2"></span><br>

    <label for="ma">E-mail</label><br>
    <input type="email" id="ma" placeholder="Enter email">
    <span id="a3"></span><br><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    function submitForm() {
      let Name = document.getElementById('na').value.trim();
      let Number = document.getElementById('nu').value.trim();
      let Mail = document.getElementById('ma').value.trim();
      let valid = true;

      // Validate name
      if (Name === "") {
        document.getElementById('a1').innerHTML = " Kindly enter your name";
        valid = false;
      } else {
        document.getElementById('a1').innerHTML = "";
      }

      // Validate number
      if (Number === "") {
        document.getElementById('a2').innerHTML = " Kindly enter your number";
        valid = false;
      } else if (isNaN(Number)) {
        document.getElementById('a2').innerHTML = " Please enter a valid number";
        valid = false;
      } else {
        document.getElementById('a2').innerHTML = "";
      }

      // Validate email
      if (Mail === "") {
        document.getElementById('a3').innerHTML = " Kindly enter your email";
        valid = false;
      } else {
        document.getElementById('a3').innerHTML = "";
      }

      // If all fields valid
      if (valid) {
        alert("Form submitted successfully!");
        return true;
      } else {
        return false;
      }
    }
  </script>
</body>
</html>
